<div class="signin-page__wrapper">
  <div class="signin-page__content-container">
    <h1 class="hidden">Форма логіну</h1>
    <p class="page-title">Привіт знову!</p>
    <p class="page-description">Будь ласка, введіть свої дані, щоб увійти</p>

    <form class="signup-page__form">
      <ul class="signup-page__form-list">
        <li class="signup-page__form-list-item">
          <pet-world-input [control]="email" [label]="inputLabels.email" [inputType]="inputTypes.email"
            [placeholder]="placeholders.email" />
        </li>
        <li class="signup-page__form-list-item">
          <pet-world-input [control]="password" [label]="inputLabels.password" [inputType]="inputTypes.password"
            [placeholder]="placeholders.password" />
        </li>
      </ul>

      <pet-world-checkbox [control]="confirmCheckboxControl" class="signup-page__confirm-checkbox">

        <span class="signup-page__confirm-checkbox--text">
          Запам'ятати мене
          <a class="link" [routerLink]="['/', routingList.auth, routingList.signUp]">Забули пароль?</a>
        </span>
      </pet-world-checkbox>

      <pet-world-button class="confirm-button" [isDisabled]="!isFormValid" (click)="signIn()">
        {{ buttonContent.login }}
      </pet-world-button>
    </form>

    <p class="action-description">
      Ще не маєте аккаунту?
      <a class="link" [routerLink]="['/', routingList.auth, routingList.signUp]">Зареєструватися</a>
    </p>
  </div>
</div>
